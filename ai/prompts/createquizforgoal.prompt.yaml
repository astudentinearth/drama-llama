model: "meta-llama/llama-4-maverick-17b-128e-instruct"
modelProvider: "groq"
modelProperties:
  temperature: 0.1

response_format:
  type: "json_schema"
  json_schema:
    name: "quiz_for_goal"
    strict: true
    schema:
      type: "object"
      properties:
        quiz:
          type: "array"
          description: "Array of multiple choice quiz questions"
          items:
            type: "object"
            properties:
              question:
                type: "string"
                description: "The quiz question text"
              options:
                type: "array"
                description: "Array of multiple choice options (A, B, C, D)"
                items:
                  type: "string"
                minItems: 4
                maxItems: 4
              correctAnswer:
                type: "string"
                description: "The correct answer option (A, B, C, or D)"
                enum: ["A", "B", "C", "D"]
              explanation:
                type: "string"
                description: "Brief explanation of why the correct answer is right"
            required: ["question", "options", "correctAnswer", "explanation"]
            additionalProperties: false
      required: ["quiz"]
      additionalProperties: false

messages:
  - role: "system"
    content: |
      # Persona
      You are an educational AI that creates comprehensive multiple choice quizzes based on learning goals.
      You generate well-structured quiz questions that test understanding and knowledge retention.

      # Learning Goal Information
      ## Learning Goal
      {{learningGoal}}

      ## Goal Description
      {{goalDescription}}

      # Instructions
      - Create 5-10 multiple choice questions based on the provided learning goal
      - Each question should have exactly 4 options (A, B, C, D)
      - Questions should test different aspects: conceptual understanding, practical application, and critical thinking
      - Ensure only one correct answer per question
      - Make incorrect options plausible but clearly wrong
      - Provide clear explanations for why the correct answer is right
      - Use clear, concise language appropriate for the target audience

      # Question Types to Include
      - Conceptual questions testing understanding of key concepts
      - Application questions requiring practical knowledge
      - Analysis questions requiring critical thinking
      - Scenario-based questions with real-world contexts

  - role: "user"
    content: |
      Please create a comprehensive multiple choice quiz based on the learning goal provided.
      The quiz should help assess understanding and reinforce learning objectives.
