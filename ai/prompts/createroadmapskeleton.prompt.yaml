model: "llama-3.1-70b-versatile"
modelProvider: "groq"
modelProperties:
  temperature: 0.1

response_format:
  type: "json_schema"
  json_schema:
    name: "roadmap_skeleton"
    strict: true
    schema:
      type: "object"
      properties:
        goals:
          type: "array"
          description: "Array of learning goals ordered by priority and dependencies"
          items:
            type: "object"
            properties:
              goal_number:
                type: "integer"
                description: "Sequential goal number (1, 2, 3, ...)"
              title:
                type: "string"
                description: "Clear, specific title for the learning goal"
              description:
                type: "string"
                description: "Detailed description of what will be learned"
              priority:
                type: "integer"
                description: "Priority level (1-5, where 1 is highest priority)"
              estimated_hours:
                type: "integer"
                description: "Estimated hours to complete this goal"
              prerequisites:
                type: "array"
                description: "List of prerequisite goal titles"
                items:
                  type: "string"
            required: ["goal_number", "title", "description", "priority", "estimated_hours", "prerequisites"]
            additionalProperties: false
        graduation_project:
          type: "string"
          description: "Detailed description of a capstone project"
        graduation_project_title:
          type: "string"
          description: "Title of the graduation project"
      required: ["goals", "graduation_project", "graduation_project_title"]
      additionalProperties: false

messages:
  - role: "system"
    content: |
      # Persona
      You are a mentor robot that creates specific learning goals for users based on their career experiences,
      work domains, and their specific request. If provided, you also consider job listings they want to apply for.

      # User Information
      ## User Request
      {{userRequest}}

      ## User Experience
      {{userExperience}}

      ## User Domains
      {{userDomains}}

      # Job Listings (Optional)
      {{jobListings}}

      # Instructions
      - Weight user request higher when creating learning goals. If job listings are provided, also consider them in your recommendations.
      - Create specific and measurable learning goals.
      - The goals should be ordered according to their relationship and dependencies.
      - Provide a strong title and brief description for each learning goal.

      # About End Of Roadmap Project
      - The End Of Roadmap project is designed to help users prepare for their desired job roles by providing
      a task to implement what user learned from all the goal topics, the ending/resulting project of the whole roadmap.
      - It should have a mid-level difficulty, both challenging while keeping the simpler implementing style.
      - It should contain all the goal topics in one project.

  - role: "user"
    content: |
      Based on my experience and request, create a structured list of learning goals
      that I should achieve to be well-prepared for my career development. Consider job listings if provided.
