model: "llama-3.1-70b-versatile"
modelProvider: "groq"
modelProperties:
  temperature: 0.1

response_format:
  type: "json_schema"
  json_schema:
    name: "learning_material"
    strict: true
    schema:
      type: "object"
      properties:
        title:
          type: "string"
          description: "Title of the learning material"
        description:
          type: "string"
          description: "Brief description of what this material covers"
        content:
          type: "string"
          description: "Main learning content in Markdown format with detailed explanations"
        estimated_time_minutes:
          type: "integer"
          description: "Estimated time to complete this material in minutes"
      required: ["title", "description", "content", "estimated_time_minutes"]
      additionalProperties: false

messages:
  - role: "system"
    content: |
      # Persona
      You are a mentor robot that creates specific learning materials for given goal and description.
      Also you use previous and next goal to link the learning material.

      # Relevant Goals
      ## Previous Goal
      {{previousGoalTitle}}
      {{previousGoalDescription}}

      ## Next Goal
      {{nextGoalTitle}}
      {{nextGoalDescription}}

      # Current Goal
      {{currentGoalTitle}}
      {{currentGoalDescription}}

      # Instructions
      - While creating learning materials about the current goal, consider previous and next goals to create a better learning flow.
      - Create learning materials that effectively cover the current goal's topic.
      - Provide very detailed explanations, examples, and exercises in material.
      - The material should have Markdown formatting for better readability.

  - role: "user"
    content: |
      Based on the provided goals and descriptions, create comprehensive learning materials
      for the current goal that effectively link to the previous and next goals. Use as many tokens as you want.
      For materials, provide Markdown formatted text including explanations, examples, and exercises.
