[pytest]
# Pytest configuration for AI service tests

# Add project root to Python path
pythonpath = .

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for different test types
markers =
    unit: Unit tests with mocked dependencies (fast)
    integration: Integration tests that call real services (slow, requires Ollama)
    slow: Tests that take significant time to run

# Asyncio configuration
asyncio_mode = auto

# Output options
addopts = 
    --verbose
    --strict-markers
    --tb=short
    -ra
    --color=yes

# Test paths
testpaths = tests

# Ignore patterns
norecursedirs = .git __pycache__ .pytest_cache .venv venv node_modules

# Coverage options (if pytest-cov is installed)
# Uncomment to enable coverage reporting
# addopts = --cov=ai --cov-report=term-missing --cov-report=html
